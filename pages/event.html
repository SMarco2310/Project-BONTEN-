<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - BONTEN</title>
    <link rel="stylesheet" href="/css/event.css">
    <link rel="icon" href="/assets/bonten.png" type="image/x-icon">
</head>
<!-- * Website body -->
<body>
    <main>
        <!-- * Navbar -->
        <div class="nav">
            <a href="user_homepage.html" style="text-decoration: none;">
                <div class="logo">
                    <h1>Bon<h1 style="color: var(--secondary-color);">ten</h1></h1>
                </div>
            </a>

            <div class="icons">
                <div class="icon-container">
                    <img src="/assets/icons/ticket.svg" alt="ticket">
                    <p>Tickets</p>
                </div>
                
                <div class="icon-container">
                    <img src="/assets/icons/plus.svg" alt="plus">
                    <p style="width: 100px;">Join event</p>
                </div>


                <div class="icon-container">
                    <img src="/assets/icons/heart.svg" alt="heart">
                    <p>Likes</p>
                </div>
            </div>

            <div class="user">
                <div class="user-icon-container">
                    <img src="/assets/jerome.jpeg" alt="user">
                </div>
                <p>Jerome Adedze</p>
            </div>
        </div>


        <!-- * Main page content -->
        <div class="content">
            <div class="left">
                <div class="left-nav">
                    <div class="top">
                        <p>Home</p>
                        <p>Explore</p>
                        <p>History</p>
                        <p>Dashboard</p>
                    </div>
                    <div class="bottom">
                        <p>Settings</p>
                        <p class="secondary">Logout</p>
                    </div>
                </div>
            </div>

            <div class="mid">
                <div class="event-banner">
                    <div class="event-image">
                        <div class="event-header">
                            <p class="diff-font">Ashchella</p>
                            <button>Concert</button>
                        </div>
                    </div>

                    <div class="desc-comments">
                        <div class="desc">
                            <div class="desc-title">
                                <h2 style="font-family: 'Inter', sans-serif; color: #FFFFFF; margin: 0;">Description</h2>
                            </div>
                            <!-- TODO: Change this afterwards to accomodate for templating -->
                            <div id="desc-text">
                                <p>Some description</p>
                            </div>
                            <div class="desc-icons">
                                <div class="box-container">
                                    <div class="box"></div>
                                    <div class="box"></div>
                                    <div class="box"></div>
                                    <div class="box"></div>
                                    <div class="box">
                                        <img src="/assets/icons/apps.svg" alt="apps">
                                    </div>
                                </div>
                                <div class="rsvp">
                                    <button style="font-family: 'MartianMono Nerd Font', sans-serif;">RSVP -></button>
                                </div>
                            </div>
                        </div>
                        <div class="comments">
                            <div class="desc-title">
                                <h2 style="font-family: 'Inter', sans-serif; color: #FFFFFF; margin: 0;">Comments</h2>
                            </div>

                            <div class="desc-user">
                                <div class="user-icon-container">
                                    <img src="/assets/icons/user.svg" alt="user">
                                </div>
                                <div class="user-stuff" style="text-align: left;">
                                    <p style="margin: 0; color: #4F4F4F;">Marc Sous</p>
                                    <div class="stars">
                                        <img src="/assets/icons/star.svg" alt="star">
                                        <img src="/assets/icons/star.svg" alt="star">
                                        <img src="/assets/icons/star.svg" alt="star">
                                        <img src="/assets/icons/star.svg" alt="star">
                                        <img src="/assets/icons/star_w.svg" alt="star">
                                    </div>
                                </div>
                            </div>

                            <div id="desc-text">
                                <p>Some comment</p>
                            </div>

                            <div class="comments-nav">
                                <button style="font-family: 'MartianMono Nerd Font';"> <- </button>
                                <button style="font-family: 'MartianMono Nerd Font';"> -> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
