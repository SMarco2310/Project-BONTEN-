<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/login_style.css">
    <title class="tab-name">Authentication</title>
    <link rel="icon" href="/assets/bonten.png" type="image/x-icon">
</head>
<body>
    <script src="script.js" defer async></script>

    <div class="login-container" style="color: white;">
        <div class="left-side" >
            <h1 style="margin: 0;">THE <span style="font-family: 'Times New Roman', Times, serif; font-style: italic; font-weight: lighter;">GENZ</span> EVENT DISCOVERY PLATFORM</h1>
            <p style="margin: 0; font-size: x-small;">Discover events, connect with friends, go outside!</p>
        </div>


        <div class="right-side">
            <h3 style="font-size:x-large;"><span class="text-orange" style="color: #C05F47;">Bon</span><span>ten</span></h3>
            <p style="font-size: small; padding-bottom: 25px;">welcome back! Please enter your details.</p>
                        

            <!-- This is the form for the login -->
            <form id="login-form" name="login-form" action="loading_page.html">
                <label for="email-field">
                    <p>Email</p>
                    <input type="email" name="mail-field" id="email-field" placeholder="Enter your email" aria-required="true" required>
                </label>

                <label for="password-field">
                <p>Password</p>
                <div class="password-wrapper">
                    <input type="password" name="pass-field" id="password-field" placeholder="********" required>
                    <button type="button" class="pwd-eye">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                    </button>
                </div>
                </label>
                <p id="password-cue"></p>

                <label for="login-submit-btn">
                    
                    <input 
                    style="background: linear-gradient(to bottom, #cc653c,#d87652); font-weight: 550;color: white; border: none; height: 40px; font-size: x-small;"
                     type="submit" value="Login" id="login-submit-btn">
                </label>

                <p style="font-size: x-small;">Don't have an account?<a style="color: rgb(210, 83, 37); text-decoration: none; padding-left: 5px;" href="#" id="switch-to-signup"> Sign up for free!</a></p>
            </form>

            <!-- This is the form for the  signup  -->
             <!-- Should change the action to the page that corresponds to the users -->
            <!-- Fix the page transitions -->
             <form id="signup-form"  name="signup-form" action="user_homepage.html" onsubmit="return validatePassword()">
                <label for="first-name-field">
                    <p>First Name</p>
                    <input type="text" name="first-name" id="first-name-field" placeholder="Enter your first name">
                </label>

                <label for="last-name-field">
                    <p>Last Name</p>
                    <input type="text" name="last-name" id="last-name-field" placeholder="Enter your last name">
                </label>

                <label for="email-field">
                    <p>Email</p>
                    <input type="email" name="mail-field" id="email-field" placeholder="Enter your email" aria-required="true" required>
                </label>

                
                <label for="password-field">
                <p>Password</p>
                <div class="password-wrapper">
                    <input type="password" name="pass-field" id="password-field" placeholder="********" required>
                    <button type="button" class="pwd-eye">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                    </button>
                </div>
                </label>

                <p id="password-cue"></p>

                <label for="phoneNumber-field">
                    <p>Phone Number</p>
                    <input type="tel" name="phoneNumber-field" id="phoneNumber-field" placeholder="Enter your phoneNumber" aria-required="true" required>
                </label>
                <label for="role-field">
                    <p>Role</p>
                    <select name="role" id="role-field" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="user">User</option>
                        <option value="event-organizer">Event Organizer</option>
                    </select>
                </label>
                <!-- This will be used on the page to save the info of the users in the cashe or as cookies -->
                <!-- <p style="display: flex;"> <input type="checkbox" > Remember me</p> -->
                <label for="signup-submit-btn">
                    <input 
                    style="background: linear-gradient(to bottom, #cc653c,#d87652); font-weight: 550;color: white; border: none; height: 40px; font-size: x-small;"
                    type="submit" value="Sign up" id="signup-submit-btn">
                </label>

                <p style="font-size: x-small;">Already have an account? <a style="color: rgb(210, 83, 37); text-decoration: none; padding-left: 5px; "  href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
